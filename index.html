<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spotify preview widget</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Spotify preview widget</h1>

    <div class="widget">
      <div class="header">
        <div class="btn-play disabled"></div>

        <div class="metadata">
          <p class="title">Song title</p>
          <p class="author">Song author</p>

          <div class="seekbar">
            <progress value="13" max="30"></progress>
          </div>
        </div>
      </div>
      <div class="cover">
        <img src=""/>
      </div>

      <audio id="audio"></audio>
    </div>

    <form>
      <input type="text" name="track" />
      <button type="submit">Load track</button>
    </form>

    <ul id="results">
    </ul>

    <script type="text/javascript" src="js/widget.js"></script>
  </body>
</html>
